    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .d-flex {
            display: flex;
        }

        .flex-column {
            flex-direction: column;
        }

        .justify-center {
            justify-content: center;
        }

        .align-center {
            align-items: center;
        }

        .px-3 {
            padding-left: 12px;
            padding-right: 12px;
        }
        .mt-3{
            margin-top: 12px !important;
        }
        .font-yellow{
            color: #D3AE36;
        }

        .font-pink{
            color: #BD6678;
        }
        section {
            position: relative;
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2A2A2A;
            border-radius: 0 0 50% 50% / 0 0 100% 100%;
            transform: scaleX(1.2);
        }

        section .content {
            position: relative;
            z-index: 1;
            margin: 0 auto;
            max-width: 900px;
            text-align: center;
        }

        section .content h2 {
            margin: 0;
            padding: 0;
            color: #fff;
            font-size: 2em;
            font-weight: normal;
        }

        section .content p {
            margin: 0;
            padding: 0;
            color: #fff;
            font-size: 1.2em;
        }
        a {
            text-decoration: none;
            color: initial;
        }
        .footer .in-touch {
            font-weight: normal;
            padding-bottom: 4px;
            border-bottom: 1px solid #d3ae36;
        }
    </style>
</head>
